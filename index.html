<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>我的画板</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="actions">
      <svg id="pen" class="icon active"><use xlink:href="#icon-pen"></use></svg>
      <svg id="eraser" class="icon"><use xlink:href="#icon-eraser"></use></svg>
      <svg id="clear" class="icon"><use xlink:href="#icon-clear"></use></svg>
      <svg id="save" class="icon"><use xlink:href="#icon-save"></use></svg>
      <ul id="colors">
        <li id="black" class="active"></li>
        <li id="red"></li>
        <li id="green"></li>
        <li id="blue"></li>
      </ul>
      <ul id="sizes">
        <li id="thin" class="active"></li>
        <li id="medium"></li>
        <li id="thick"></li>
      </ul>
    </div>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1012916_w803d9058hs.js"></script>
  </body>
</html>
